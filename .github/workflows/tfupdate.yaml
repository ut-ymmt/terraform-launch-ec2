name: tfupdate

on:
  push:
    branches:
      - feature/tfupdate

jobs:
  tfupdate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Docker run
      run: |
        docker build -t tfupdate -f Dockerfile.tfupdate .
        docker run \
          -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          -e GIT_COMMITTER_NAME=${{ secrets.GIT_COMMITTER_NAME }} \
          -e GIT_AUTHOR_NAME=${{ secrets.GIT_AUTHOR_NAME }} \
          -e EMAIL=${{ secrets.EMAIL }} \
          -e BASE_BRANCH=${BASE_BRANCH} \
          --entrypoint "./update-terraform.sh" \
          tfupdate
      env:
        BASE_BRANCH: "feature/tfupdate"
